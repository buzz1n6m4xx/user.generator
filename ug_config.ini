[Active Directory Connection]
ad domain name = wingtiptoys.local
ad domain controller = 192.168.1.1:636
ad bind user = cn=admin,dc=wingtiptoys,dc=local
ad bind password = admin
ad base dn = ou=users,dc=wingtiptoys,dc=local

[LDAP Connection]
ldap server = 192.168.1.2:389
ldap bind user = cn=admin,dc=example,dc=org
ldap bind password = admin
ldap base dn = ou=users,dc=example,dc=org

[Password Options]
password lenght = 10

[User Options]
max users = 100

[CSV Options]
csv filename = ug_users.csv
csv filename for local users = ug_local_users.csv
csv filename for ad users = ug_AD_users.csv
csv filename for ldap users = ug_LDAP_users.csv

